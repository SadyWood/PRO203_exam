spring:
  application:
    name: check-kid-api

  # Auth Database Configuration
  datasource:
    auth:
      url: jdbc:postgresql://localhost:5433/checkkid_auth   # <-- endret
      username: checkkid_auth_user
      password: devpassword1
      driver-class-name: org.postgresql.Driver

    # Application Database Configuration
    app:
      url: jdbc:postgresql://localhost:5432/checkkid        # <-- endret
      username: checkkid_user
      password: devpassword2
      driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  # Flyway Configuration
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
  web:
    error:
      include-message: always
      include-binding-errors: always

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.ruby.pro203_exam: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# JWT Configuration
jwt:
  secret: your-secret-key-here-should-be-at-least-256-bits-long-for-hs256
  expiration: 86400000  # 24 hours in milliseconds

# Google OAuth Configuration
google:
  client-ids:
    your-google-client-id-here.apps.googleusercontent.com
